<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 bg-image px-0">
                <div class="px-2 px-md-0 col-12 col-sm-10 col-md-8 col-xl-8 col-xxl-4 mx-auto mt-5 pt-5">
                    <div class="d-flex justify-content-between align-items-center mb-5">
                        <h1 class="title m-0 p-0">TODO</h1>
                        <img src="images/icon-moon.svg" alt="" class="pb-2">
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-5">
                        <input type="text" class="add-input" placeholder="Create a new todo...">
                        <button type="button" class="btn px-3 pb-3 pt-2 add-btn disabled">+</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="px-2 px-md-0  col-12 col-sm-10 col-md-8 col-xl-8 col-xxl-4 mx-auto px-0">
                <ul class="todoList mx-auto px-0">
                </ul>
                <li class="info opa mb-5">
                    <div class="d-flex justify-content-between"><span><span class="pendingTasks"></span> items
                            left</span>
                        <button class="clear passive">Clear All</button>
                    </div>
                </li>
                <p class="right mb-5 opa text-center">Copyright Â© 2021 <a href="https://eldanizakbar.github.io/"
                        target="blank">Eldaniz Akbarzada</a>. All Rights Reserved</p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
